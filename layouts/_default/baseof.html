<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "ko" }}">
{{ partial "head.html" . -}}
<body>
	{{ partial "header.html" . -}}
	<div id="container">
		<main>
			{{ partial "nav.html" . -}}
			{{ block "main" . }}{{ end }}
		</main>
		{{ partial "footer.html" . -}}
	</div>
	<script type="text/javascript" src="{{ (resources.Get "js/scripts.js" | minify | fingerprint).Permalink }}"></script>
</body>
</html>
